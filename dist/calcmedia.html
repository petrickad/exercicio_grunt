<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculadora de média</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="./styles/main.min.css"></head><body><header><a href="index.html" class=""><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 2 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Página inicial</a><h1>CALCULADORA DE MÉDIAS</h1></header><main><div class="container-formedia d-flex align-items-center justify-content-center"><div class="row"><form><div class="col-3"><label for="restultOne" class="form-label">Nota 1º Bimestre:</label> <input class="form-control mb-5" id="restultOne" type="number"></div><div class="col-3"><label for="resultTwo" class="form-label">Nota 2º Bimestre:</label> <input type="number" id="resultTwo" class="form-control"></div><div class="col-3"><label for="resultThree" class="form-label">Nota 3º Bimestre:</label> <input type="number" id="resultThree" class="form-control"></div><div class="col-3"><label for="resultFour" class="form-label">Nota 4º Bimestre:</label> <input type="number" id="resultFour" class="form-control"></div></form><button type="submit" class="btn-primary mt-5">Calcular</button><div class="resultado-media"><p><span id="resultado"></span> foi aprovado!</p></div></div></div></main><script src="./scripts/mediajs.js"></script></body></html>
